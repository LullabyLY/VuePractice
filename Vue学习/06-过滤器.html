<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg|msgchange('华妃')}}</p>
    <p>{{msg|msgformat('话费')}}</p>

</div>
</body>
<script>
    Vue.filter('msgchange',function (msg,arg) {
        return msg.replace(/化肥/g,arg);
    });
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'黑化肥，灰化肥，挥发化肥发会话'
        },
        //私有过滤器
        filters:{
            msgformat:function (data,arg) {
                return data.replace(/化肥/g,arg);
            }
        }
    })
</script>
</html>
