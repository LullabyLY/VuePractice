<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="firstname">+
    <input type="text" v-model="lastname">=
    <input type="text" v-model="fullname">
    <p>{{fullname}}</p>
    <p>{{fullname}}</p>
    <p>{{fullname}}</p>
</div>
</body>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            firstname:'',
            lastname:'',
        },
        methods:{},
        computed:{
            'fullname':function () {
                console.log("ok");
                return this.firstname+'-'+this.lastname
            }
        }
    })
</script>
</html>
