<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <son :info="msg"></son>
</div>
</body>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'父组件数据'
        },
        components:{
            son:{
                template:'<h1>子组件----{{info}}</h1>',
                props:['info']
            }
        },
        methods:{}
    })
</script>
</html>
